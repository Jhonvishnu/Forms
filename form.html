<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Form Example</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            margin-bottom: 1.5rem;
            color: #007bff;
        }
        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .form-text {
            font-size: 0.875rem;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
    <script>
        function handleSubmit(event) {
            // Prevent the form from submitting and refreshing the page
            event.preventDefault();

            // Get form values
            var fname = document.getElementById('fname').value;
            var lname = document.getElementById('lname').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Construct message
            var alertMessage = "First Name: " + fname + "\n";
            alertMessage += "Last Name: " + lname + "\n";
            alertMessage += "Phone number: " + phone + "\n";
            alertMessage += "Email: " + email + "\n";
            alertMessage += "Message: " + message;

            // Display alert
            alert(alertMessage);

            // You can also submit the form here if needed
            // document.getElementById('myForm').submit();
        }
    </script>
</head>
<body>
    <div class="form-container mt-5">
        <h2 class="form-title text-center">Contact Us</h2>
        <form id="myForm" onsubmit="handleSubmit(event)">
            <div class="mb-3">
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="fname" name="fname" required>
            </div>

            <div class="mb-3">
                <label for="lname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lname" name="lname">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="1234567890" maxlength="10" pattern="[0-9]{10}" oninput="phoneNumber()" required>
                <div id="error-message" class="form-text text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" class="form-control" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-custom w-100">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function phoneNumber() {
            const phoneInput = document.getElementById('phone');
            const errorMessage = document.getElementById('error-message');
            const phoneNumber = phoneInput.value;

            // Check if the input is a number and exactly 10 digits
            const phonePattern = /^\d{10}$/;

            if (phonePattern.test(phoneNumber)) {
                // Clear error message if valid
                errorMessage.textContent = '';
            } else {
                // Show error message if invalid
                errorMessage.textContent = 'Please enter a valid 10-digit phone number.';
            }
        }
    </script>
</body>
</html>
